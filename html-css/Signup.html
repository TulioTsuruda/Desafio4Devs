<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://gente.forlogic.net/">
            <img src="./Img/logo.png" class="d-inline-block align-top" alt="" loading="lazy">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Signin.html">Sign in </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Signup.html">Sign up</a>
                </li>
            </ul>
            <span class="navbar-text">
                <h4>Desafio 4 Devs </h4>
            </span>
        </div>
    </nav>

    <form>
        <div class="col-lg-6">
            <div class="form-row">
                <div class="col">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" placeholder="First name" required>
                </div>
                <div class="col">
                    <label for="sobremesa">Sobrenome</label>
                    <input type="text" class="form-control" placeholder="Last name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="from-group col-md-6">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" required maxlength="11"
                        placeholder="Somente números" pattern="[0-9]{11}">
                    <small id="emailHelp" class="form-text text-muted">*Obrigatório</small>
                </div>
                <div class="from-group col-md-3">
                    <label for="dataCliente">Data de Nascimento</label>
                    <input class="form-control" type="date" id="example-date-input">
                </div>
                <div class="from-group col-md-3">
                    <label for="sexo">Sexo</label>
                    <select name="" class="custom-select mr-sm-2" id="">
                        <option>Escolha</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outros</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="email@email.com" required>
                    <small id="emailHelp" class="form-text text-muted">*Obrigatório</small>
                </div>
                <div class="col">
                    <label for="confirmeEmail">Confirme seu e-mail</label>
                    <input type="email" class="form-control" id="confirmeEmail" placeholder="email@email.com" required>
                    <small id="emailHelp" class="form-text text-muted">*Obrigatório</small>
                </div>
            </div>

            <div class="form-row">
                <div class="from-group col-md-6">
                    <label for="celular">Celular:</label>
                    <input type="tel" class="form-control" id="celular" name="phone"
                        pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="00 91234-1234">
                </div>
                <div class="from-group col-md-6">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" name="phone"
                        pattern="[0-9]{2} [0-9]{4}-[0-9]{4}" placeholder="00 3123-1234">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Rua Street">
                </div>
                <div class="form-group col-sm-2">
                    <label for="numero">Número</label>
                    <input type="number" class="form-control" id="numero" placeholder="12345" pattern="[0-9]{5}">
                </div>
                <div class="form-group col-md-4">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Uma Vila Qualquer">
                </div>
            </div>
            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" id="complemento" placeholder="Apartamento, Bloco, Torre...">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="form-group col-md-4">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="form-group col-md-2">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" maxlength="8" placeholder="80000-000"
                        pattern="[0-9]{5}-[0-9]{3}">
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" required>
                    <small id="emailHelp" class="form-text text-muted">*Obrigatório</small>
                </div>
                <div class="col">
                    <label for="confirmeSenha">Confirme sua Senha</label>
                    <input type="password" class="form-control" id="confirmeSenha" required>
                    <small id="emailHelp" class="form-text text-muted">*Obrigatório</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <a class="btn btn-primary btn-lg" href="./index.html" role="button">Cadastrar</a>
        </div>

    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
