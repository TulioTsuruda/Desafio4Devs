<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://gente.forlogic.net/">
            <img src="./Img/logo.png" class="d-inline-block align-top" alt="" loading="lazy">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Signin.html">Sign in </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Signup.html">Sign up</a>
                </li>
            </ul>
            <span class="navbar-text">
                <h4>Desafio 4 Devs </h4>
            </span>
        </div>
    </nav>

    <form>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="nomeCliente">Nome do cliente</label>
                <input type="email" class="form-control" id="nomeCliente" placeholder="Razão social ou Nome fantasia"
                    required>
                <small id="emailHelp" class="form-text text-muted">*Obrigatório</small>
            </div>
            <div class="form-group">
                <label for="responsalve">Nome da pessoa de contato</label>
                <input type="email" class="form-control" id="responsalve" placeholder="Responsável" required>
                <small id="emailHelp" class="form-text text-muted">*Obrigatório</small>
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="email" class="form-control" id="cnpj" pattern="[0-9]{8}/[0-9]{4}-[0-9]{2}"
                    placeholder="00000000/0000-00">
            </div>
            <div class="form-group">
                <label for="dataCliente">Data em que se tornou cliente</label>
                <input class="form-control" type="date" id="example-date-input">
            </div>

            <!-- 
            Choosing Grade

            Promotor: Nota 9 ou 10
            Neutro: Nota 7 ou 8
            Detrator: Nota de 0 a 6
            Nenhum: Para casos onde o cliente ainda não tenha participado de uma avaliação
            -->

            <label for="validationCustom04">Em uma escala de 0 a 10, qual a
                probabilidade de
                você recomendar nosso produto/serviço a um amigo/conhecido?</label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>Choose...</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <div class="form-group">
                <label for="motivoNota">Qual é o motivo dessa nota?</label>
                <textarea class="form-control" id="motivoNota" rows="3"></textarea>
            </div>
        </div>

        <div class="col-md-3">
            <a class="btn btn-primary btn-lg" href="saved.html" role="button">Salvar</a>
        </div>

    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
